<form action="postsign" method="post">
    {% csrf_token %}

        <div class="col-12 col-sm-6 col-md-3 border " style="padding: 30px;">
            <form>

                    <label for="exampleInputEmail1" class="form-label">Email address</label>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>

                </div>
                <div class="modal-footer">
                    <button type="submit" value="Sign In" class="btn btn-primary">Sign In</button>
                </div><!--
                <div class="row justify-content-center" style="width:fit-content">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>-->
            </form>
        </div>

    </div>


    </div>
</form>

<form action="postsignup" method="post">
    {% csrf_token %}
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">

                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" maxlength="10" name="pass" class="form-control"
                                   id="exampleInputPassword1">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" value="Next" class="btn btn-primary">Sign Up</button>
                </div>

            </div>
        </div>
    </div>

    {% if msg %}
    <script>
        alert('{{ msg }}');
    </script>
    {% endif %}
</form>
