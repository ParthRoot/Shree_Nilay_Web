<head>

    <title>Sign Up</title>
</head>
<body>
<!-- nav bar -->


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/shree_nilay_accounting/">Shree Nilay</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                 </li> -->

            </ul>
            <div class="mx-2"><!--

                <button type="button" class="btn btn-outline-success"

                    Up
                </button>-->
            </div>

        </div>
    </div>
</nav>
<br>
<br>
<form action="postsignup" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">

        <div class="col-12 col-sm-6 col-md-3 border " style="padding: 30px;">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="pass" maxlength="10" class="form-control"
                           id="exampleInputPassword1">
                </div>
                <div class="modal-footer">
                    <button type="submit" value="Sign Up" class="btn btn-primary">Sign Up</button>
                </div><!--
                <div class="row justify-content-center" style="width:fit-content">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>-->
            </form>
        </div>

    </div>
    {% if msg %}
    <script>
        alert('{{ msg }}');
    </script>
    {% endif %}
</form>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
